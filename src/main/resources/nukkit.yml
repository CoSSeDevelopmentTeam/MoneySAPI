name: MoneySAPI
main: net.comorevi.moneyapi.MoneySystemPlugin
version: 4.1.2
load: POSTWORLD
author: popkechupki
authors: ["itsu"]
api: ["1.0.0"]
description: "CoSSeの基本経済プラグイン"

permissions:
  moneysadminshop:
    children:
      moneysapi.command:
        children:
          moneysapi.command.moneyhelp:
            default: true
          moneysapi.command.seemoney:
            default: true
          moneysapi.command.paymoney:
            default: true
          moneysapi.command.moneyrank:
            default: true
          moneysapi.command.givemoney:
            default: op
          moneysapi.command.takemoney:
            default: op
          moneysapi.command.setmoney:
            default: op
