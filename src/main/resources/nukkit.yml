name: MoneySAPI
main: net.comorevi.moneyapi.MoneySystemPlugin
version: 5.0.0
load: POSTWORLD
author: popkechupki
authors: ["itsu"]
api: ["1.0.0"]
description: "CoSSeの基本経済プラグイン"

permissions:
  moneys:
    children:
      moneys.api:
        children:
          moneys.api.moneyhelp:
            default: true
          moneys.api.seemoney:
            default: true
          moneys.api.paymoney:
            default: true
          moneys.api.moneyrank:
            default: true
          moneys.api.givemoney:
            default: op
          moneys.api.takemoney:
            default: op
          moneys.api.setmoney:
            default: op
